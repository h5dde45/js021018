<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container pt-5" id="app">
    <div class="row mb-3">
        <div class="col">
            <h1>Cars application</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search">Find car</label>
                <input
                        type="text"
                        id="search"
                        class="form-control"
                        placeholder="Make or model of vehicle.."
                        v-model="search"
                >
            </div>
            <hr>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action pointer"
                    v-for="(car, index) of filterCars" @click="selectCar(index)"
                    :class="{'active': selectedIndex===index}"
                >
                    {{car.name}}-{{car.model}}
                </li>
            </ul>
        </div>
        <div class="col-md-8 pt-3">
            <div class="row-md-5">
                <h2>{{car.name}}</h2>
                <img :src="car.image"
                     :alt="car.name"
                     class="rounded detailed-car-img">
            </div>
            <div class="row-md-7 pt-2">
                <h5>Car details</h5>
                <ul>
                    <li>Model - <strong>{{car.model}}</strong></li>
                    <li>Year - <strong>{{car.year}}</strong></li>
                    <li>Owner - <strong>{{car.owner}}</strong></li>
                </ul>
                <div class="phone-block">
                    <p v-if="phoneVisibility">{{car.phone}}</p>
                </div>

                <button class="btn btn-outline-success mr-2"
                        @click="phoneVisibility=!phoneVisibility"
                >{{phoneBtnText}}
                </button>
                <button class="btn btn-primary"
                        @click="modalVisibility=true">Buy</button>
            </div>
        </div>
    </div>

    <div class="modal fade show" v-if="modalVisibility" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Do you want to buy this car?</h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                            @click="modalVisibility=false"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" v-if="modalVisibility"></div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js.js"></script>
</body>
</html>
