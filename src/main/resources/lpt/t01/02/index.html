<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="app">

    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <form>
                    <div class="form-group">
                        <label for="firstname">First name</label>
                        <input type="text" id="firstname" class="form-control"
                               placeholder="firstname"
                               v-model="formData.firstname"
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname" class="form-control"
                               placeholder="lastname"
                               v-model="formData.lastname"
                        >
                    </div>
                    <div class="form-group">
                        <label for="url">Blog</label>
                        <input type="text" id="url" class="form-control"
                               placeholder="url"
                               v-model="formData.url"
                        >
                    </div>
                    <div class="form-group">
                        <label for="badge">Personal badge (html)</label>
                        <textarea id="badge" class="form-control"
                                  cols="10" rows="1"
                                  v-model="formData.badge"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="book">Isbn</label>
                        <input type="text" id="book" class="form-control"
                               placeholder="book"
                               v-model="formData.bookisbn"
                        >
                    </div>
                    <div class="form-group">
                        <label for="techno">Techno</label>
                        <input type="text" id="techno" class="form-control"
                               placeholder="techno"
                               v-model="formData.techno">
                    </div>
                    <button @click.prevent="submit"
                            class="btn btn-default">Submit</button>
                </form>
            </div>

        </div>
        <div class="col-md-6" v-if="showDetails">
            <div class="well" >
                <h3>Hi, {{fullname}} </h3>
                <p v-html="formData.badge"></p>
                <p>Blog is <a :href="formData.url" target="_blank">Here</a></p>
                <p>
                <h4>Book: </h4>
                <img src="" alt="">
                </p>
                <p>
                    Techno
                <ul class="list-group" >
                    <li v-for="techn in technoArray"
                        class="list-group-item">{{techn}}</li>
                </ul>
                </p>
            </div>
        </div>
        <div class="col-md-6" v-else>
            <div class="well">Submit the form
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js.js"></script>
</body>
</html>
